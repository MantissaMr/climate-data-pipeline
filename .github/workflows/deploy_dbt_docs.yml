name: Deploy DBT Docs

on:
  push:
    branches:
      - main

jobs:
  deploy_dbt_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install DBT
        run: |
          pip install dbt-postgres

      - name: Create DBT profiles.yml
        run: |
          mkdir -p $GITHUB_WORKSPACE/.dbt
          echo "prod:" > $GITHUB_WORKSPACE/.dbt/profiles.yml
          echo "  target: prod" >> $GITHUB_WORKSPACE/.dbt/profiles.yml
          echo "  outputs:" >> $GITHUB_WORKSPACE/.dbt/profiles.yml
          echo "    prod:" >> $GITHUB_WORKSPACE/.dbt/profiles.yml
          echo "      type: postgres" >> $GITHUB_WORKSPACE/.dbt/profiles.yml
          echo "      port: 5432" >> $GITHUB_WORKSPACE/.dbt/profiles.yml
          echo "      threads: 1" >> $GITHUB_WORKSPACE/.dbt/profiles.yml
          echo "      host: '${{ secrets.DBT_HOST }}'" >> $GITHUB_WORKSPACE/.dbt/profiles.yml
          echo "      user: '${{ secrets.DBT_USER }}'" >> $GITHUB_WORKSPACE/.dbt/profiles.yml
          echo "      pass: '${{ secrets.DBT_PASS }}'" >> $GITHUB_WORKSPACE/.dbt/profiles.yml
          echo "      dbname: '${{ secrets.DBT_DBNAME }}'" >> $GITHUB_WORKSPACE/.dbt/profiles.yml
          echo "      schema: prod" >> $GITHUB_WORKSPACE/.dbt/profiles.yml

      - name: Generate DBT documentation for production
        run: dbt docs generate --profiles-dir $GITHUB_WORKSPACE/.dbt --project-dir $GITHUB_WORKSPACE/dbt/climate_trace_dbt --profile prod

      - name: Checkout target repository
        uses: actions/checkout@v2
        with:
          repository: MantissaMr/mantissamr.github.io
          ref: main
          path: target_repo

      - name: Copy DBT documentation to target repository
        run: cp -r dbt/climate_trace_dbt/target/* target_repo/climate-trace-dbt-docs

      - name: Commit and push changes
        run: |
          cd target_repo
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add climate-trace-dbt-docs
          git commit -m "Update DBT documentation"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          